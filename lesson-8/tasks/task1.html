    відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би
    одна трійка)).
</p>

<script>
    function getRandomScore(qnttySubjects, minScore = 2, maxScore = 5) {
        let arrScore = []
        for (let i = 0; i < qnttySubjects; i++) {
            let score = minScore + Math.floor(Math.random() * ((maxScore - minScore + 1)))
            arrScore.push(score)
        }
        return arrScore
    }
    function countAverageScores(randomArrScore) {
        let averageScore = 0
        let sum = 0
        for (let i = 0; i < randomArrScore.length; i++) {
            sum += randomArrScore[i]
        }

    }
    function getCategoryScore(randomArrScore) {
        let category
        let minScoreInArr = randomArrScore[0]
        for (let i = 1; i < randomArrScore.length; i++) {
            if (randomArrScore[i] < minScoreInArr) minScoreInArr = randomArrScore[i]
        }
        switch (minScoreInArr) {
            case 2: category = 'двійочник'
                break;
            case 3: category = 'трійочник'
                break;
            case 4: category = 'хорошист'
                break;
            case 5: category = 'відмінник'
                break;
            default: throw new new Error('Something wrong')
                break;
        }
        return category
    }
    const qnttySubjects = parseInt(prompt('What is quantity of subjects?'))
