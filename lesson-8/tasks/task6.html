<p>
    Задача 6. Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити
    користувач (кількість грошей задається).
</p>

<script>
    function isCanAfford(money, productsPrices, productsTitles) {
        let productsArr = []
        for (let i = 0; i < productsPrices.length; i++) {
            if (money >= productsPrices[i]) productsArr.push(productsTitles[i])
        }
        return productsArr
    }
    let productsPrices = [10, 20, 30, 50, 40, 80, 25]
    let productsTitles = ['cheese', 'apple', 'juice', 'bread', 'butter', 'grapes', 'orange']
    const money = parseFloat(prompt('Money?'))
    const canAfford = isCanAfford(money, productsPrices, productsTitles)
    document.write(`Can afford: ${canAfford}`)
</script>
