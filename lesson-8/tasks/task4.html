<p>
    Задача 4. Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які :
    • починаються на букву «А»;
    • перша і остання літери співпадають;
    • складаються з більше ніш 5 символів;
</p>

<script>
    function getNumbersAuto(numbersAutoArr) {
        let startA = 0
        let firstAndLast = 0
        let moreThanFive = 0
        for (let i = 0; i < numbersAutoArr.length; i++) {
            let currentNumber = numbersAutoArr[i]
            if (currentNumber.length > 5) moreThanFive++
            if (currentNumber[0] === 'A') startA++
            if (currentNumber[0] === currentNumber[currentNumber.length - 1]) firstAndLast++
        }
        numbersResult.push(startA)
        numbersResult.push(firstAndLast)
        numbersResult.push(moreThanFive)
        return numbersResult
    }
    let numbersAutoArr = ['AA2010AA', 'BB1120AA', 'AA432', 'CC2332PC', 'BB23', 'AB21', 'A1235A']
    let numbersResult = []
    const numbersAuto = getNumbersAuto(numbersAutoArr)
    document.write(`startA = ${numbersResult[0]}<br> firstAndLast=${numbersResult[1]}<br> moreThanFive = ${numbersResult[2]}`)
</script>
