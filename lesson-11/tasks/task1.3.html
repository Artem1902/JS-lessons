<p>
    Задача 1. Знайти суми елементів у вказаній області<br>
    1.3. номери рядків від половини до кінця, стовпці від 0 до половини
</p>

<script>
    let arr = [[1, 2, 3, 4],
    [4, 5, 6, 7],
    [7, 8, 9, 10],
    [10, 11, 12, 13]]
    let sum = 0


    for (let rowNum = arr.length / 2; rowNum < arr.length; rowNum++) {
        for (colNum = 0; colNum < arr[rowNum].length / 2; colNum++) {
            sum += arr[rowNum][colNum]
        }
    }

    document.write(`Sum = ${sum}<br>`)
</script>
