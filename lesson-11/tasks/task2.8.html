<script>
    function getRandomNum(minNum, maxNum) {
        return minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
    }

    function getRandomRowArr(length, minNum, maxNum) {
        let arr = []
        for (let i = 0; i < length; i++) {
            let randomNum = getRandomNum(minNum, maxNum)
            arr.push(randomNum)
        }
        return arr
    }

    function getRandomTable(rows, columns, minNum, maxNum) {
        for (let i = 0; i < rows; i++) {
            let randomRowArr = getRandomRowArr(columns, minNum, maxNum)
            tableArr.push(randomRowArr)
        }
        return tableArr
    }
