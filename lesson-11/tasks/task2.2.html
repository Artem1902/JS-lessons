<script>
    function getRandomNum(minNum, maxNum) {
        return minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
    }

    function getRandomRowArr(length, minNum, maxNum) {
        let arr = []
        for (let i = 0; i < length; i++) {
            let randomNum = getRandomNum(minNum, maxNum)
            arr.push(randomNum)
        }
        return arr
