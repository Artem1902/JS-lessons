<p>
  З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником,
  пенсіонером).
</p>

<script>
  const personAge = parseInt(prompt('Введіть вік особи', 1))
  let res
  switch (true) {
    case personAge < 7: res = 'Дитина у садочку'
      break
    case personAge < 17: res = 'Школяр'
      break
    case personAge < 22: res = 'Студент'
      break
    case personAge < 60: res = 'Працівник'
      break
    case personAge >= 60 && personAge < 120: res = 'Пенсіонер'
      break
    default: res = 'Не правильно зазначений вік'
      break
  }
  document.write(res)
</script>
