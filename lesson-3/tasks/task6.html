<p>
 З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
</p>

<script>
 const numberOfWeek = parseInt(prompt('Введіть номер дня тижня'))
 let res
 switch (numberOfWeek) {
  case 1: res = 'понеділок'
   break
  case 2: res = 'вівторок'
   break
  case 3: res = 'середа'
   break
  case 4: res = 'четвер'
   break
  case 5: res = 'п"ятниця'
   break
  case 6: res = 'субота'
   break
  case 7: res = 'неділя'
   break
  default: res = 'Не правильно зазнчений номер дня тижня'
   break
 }
 document.write(res)
</script>
