<p>
 Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
</p>

<script>
 const minNum = 1
 const maxNum = 5
 const randomNumber = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
 const firstAttempt = parseInt(prompt('Вгадайте число від 1 до 5', 1))
 console.log(randomNumber)
 if (firstAttempt === randomNumber) document.write('Вгадав з першої спроби')
 else {
  const secondAttempt = parseInt(prompt('Вгадайте число від 1 до 5', 1))
  if (secondAttempt === randomNumber) document.write('Вгадав з другої спроби')
  else document.write('Не вгадав')
 }




</script>
