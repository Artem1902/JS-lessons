<p>
 З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо
 ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
</p>

<script>
 const lotteryPrice = 4
 const priceItem = parseFloat(prompt('Ціна товару', 0))
 const personMoney = parseFloat(prompt('Кількість грошей', 0))
 if (personMoney < priceItem) document.write('Не достатньо коштів')
 else if ((personMoney - priceItem) >= lotteryPrice) document.write('Пропонуємо придбати лотерею')
 else document.write('Коштів достатньо для купівлі')
</script>
