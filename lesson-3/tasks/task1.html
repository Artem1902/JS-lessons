<p>
 З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість
 цукерок є більшою, або вивести, що кількість однакова.
</p>

<script>
 const firstChildName = prompt("Ім'я першої дитини")
 const firstChildCandies = parseFloat(prompt('Кількість цукерок у першої дитини', 0))
 const secondChildName = prompt("Ім'я другої дитини")
 const secondChildCandies = parseFloat(prompt('Кількість цукерок у другої дитини', 0))

 if (firstChildCandies > secondChildCandies) document.write(`У ${firstChildName} цукерок більше`)
 else if (firstChildCandies < secondChildCandies) document.write(`У ${secondChildName} цукерок більше`)
 else if (firstChildCandies === secondChildCandies) document.write(`У ${firstChildName} та ${secondChildName} цукерок порівну`)
 else document.write('Не вірне значення')
</script>
