<p>
 З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
</p>

<script>
 const numberOfMonth = parseInt(prompt('Введіть номер дня тижня'))
 let res
 switch (numberOfMonth) {
  case 12:
  case 1:
  case 2: res = 'Зима'
   break
  case 3:
  case 4:
  case 5: res = 'Весна'
   break
  case 6:
  case 7:
  case 8: res = 'Літо'
   break
  case 9:
  case 10:
  case 11: res = 'Осінь'
   break
  default: res = 'Не правильно зазнчений номер місяця'
   break
 }
 document.write(res)
</script>
