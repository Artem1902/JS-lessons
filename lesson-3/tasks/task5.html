<p>
 З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на
 екран назву транспортного засобу, яким він може керувати.
</p>

<script>
 const categoryName = prompt('Введіть назву категорії водія')
 let res
 switch (categoryName) {
  case 'a': res = 'мотоцикл'
   break
  case 'b': res = 'легковий автомобіль'
   break
  case 'c': res = 'вантажний автомобіль'
   break
  default: res = 'Не правильно зазначена категорія'
   break
 }
 document.write(res)
</script>
