<p>
    Задача 3. Створити окремі функції, які для 4 чисел знаходять:
    1)суму;
    2)добуток;
    3)середнє арифметичне;
    4)мінімальне значення.
</p>

<script>
    function getSum(num1, num2, num3, num4) {
        return num1 + num2 + num3 + num4
    }
    function getMult(num1, num2, num3, num4) {
        return num1 * num2 * num3 * num4
    }
    function getAverage(num1, num2, num3, num4) {
        return (num1 + num2 + num3 + num4) / 4
    }
    function getMinValue(num1, num2, num3, num4) {
        let minValue = Infinity
        if (num1 < minValue) minValue = num1
        if (num2 < minValue) minValue = num2
        if (num3 < minValue) minValue = num3
        if (num4 < minValue) minValue = num4
        return minValue
    }

    const num1 = parseFloat(prompt('Number 1'))
    const num2 = parseFloat(prompt('Number 2'))
    const num3 = parseFloat(prompt('Number 3'))
    const num4 = parseFloat(prompt('Number 4'))
    const sum = getSum(num1, num2, num3, num4)
    document.write(`Summa ${sum}<br>`)
    const mult = getMult(num1, num2, num3, num4)
    document.write(`Muliply ${mult}<br>`)
    const average = getAverage(num1, num2, num3, num4)
    document.write(`Average ${average}<br>`)
    const min = getMinValue(num1, num2, num3, num4)
    document.write(`Minimum value ${min}<br>`)

</script>
