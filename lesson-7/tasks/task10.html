<p>
    Задача 10. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для
    додатних показів температури.
</p>

<script>

    function getTemperature(qntTemperat) {
        for (let i = 0; i < qntTemperat; i++) {
            temperature = parseFloat(prompt('Temperature'))
            if (temperature > 0) {
                evenTemperat++
                summaTemperat += temperature
            }
        }
        averageTemperat = summaTemperat / evenTemperat
        return averageTemperat
    }
    let temperature
    let evenTemperat = 0
    let summaTemperat = 0
    let averageTemperat = 0
    const qntTemperat = parseInt(prompt('Enter the number of measured temperatures'))
    const result = getTemperature(qntTemperat)
    document.write(`Average even temperatures: ${result}`)
</script>
