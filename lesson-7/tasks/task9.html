<p>
    Задача 9. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість
    від’ємних показів температури.
</p>

<script>

    function getTemperature(qntTemperat) {
        for (let i = 0; i < qntTemperat; i++) {
            temperature = parseFloat(prompt('Temperature'))
            if (temperature < 0) oddTemperat++
        }
    }
    let temperature
    let oddTemperat = 0
    const qntTemperat = parseInt(prompt('Enter the number of measured temperatures'))
    getTemperature(qntTemperat)
    document.write(`Odd temperatures: ${oddTemperat}`)
</script>
