<p>
    Задача 5. Створити окремі функції, які переводять:
    Сантиметри у дюйми;
    Кілограми у фунти;
    Кілометри у милі.
</p>

<script>
    function getCentToInches(centimeters) {
        return centimeters * 0.393701
    }
    function getKilogramsToPounds(kilo) {
        return kilo * 2.20462
    }
    function getKilometersInMile(kilometers) {
        return kilometers * 0.621371
    }
    const centimeters = parseFloat(prompt('Centimeters'))
    const centToInches = getCentToInches(centimeters)
    document.write(`In ${centimeters} centimeters - ${centToInches} inches<br>`)

    const kilo = parseFloat(prompt('Kilograms'))
    const kilogramsToPounds = getKilogramsToPounds(kilo)
    document.write(`In ${kilo} kilograms - ${kilogramsToPounds} pounds<br>`)

    const kilometers = parseFloat(prompt('Kilometers'))
    const kilometersInMile = getKilometersInMile(kilometers)
    document.write(`In ${kilometers} kilometers - ${kilometersInMile} miles.<br>`)
</script>
