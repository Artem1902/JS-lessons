<p>
    Задача 0. Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
</p>

<script>
    function getTimeOfTheYear(monthNumber) {
        let result
        if (monthNumber >= 3 && monthNumber <= 5) result = 'Spring'
        else if (monthNumber >= 6 && monthNumber <= 8) result = 'Summer'
        else if (monthNumber >= 9 && monthNumber <= 11) result = 'Autumn'
        else if (monthNumber === 12 || monthNumber <= 2) result = 'Winter'
        else result = 'incorrect entered time of year'
        return result
    }
    const monthNumber = parseInt(prompt('Number of the month', 1))
    const timeOfTheYear = getTimeOfTheYear(monthNumber)
    document.write(`Number of the month ${monthNumber} is ${timeOfTheYear}`)
</script>
