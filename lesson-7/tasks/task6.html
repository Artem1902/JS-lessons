<p>
    Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим
    фіксованим повідомленням).
</p>

<script>
    const row = parseInt(prompt('Row'))
    const column = parseInt(prompt('Column'))

    function createTable(row, column) {
        document.write('<table border=2px>')
        for (let i = 0; i < row; i++) {
            document.write('<tr>')
            for (let j = 0; j < column; j++) {
                document.write(`<td>Text</td>`)
            }
            document.write('</tr>')
        }
        document.write('</table>')
    }
    createTable(row, column)
</script>
