<p>
    Задача 4. Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних,
    кількість додатних, кількість більших за 100.
</p>

<script>
    function getNumbersRes() {
        for (let i = 1; i <= 3; i++) {
            let num = parseFloat(prompt(`Number #${i}`))
            if (num % 2 === 0) evenNum++
            if (num > 0) positiveNum++
            if (num > 100) moreThanHundred++
        }
    }
    let evenNum = 0
    let positiveNum = 0
    let moreThanHundred = 0
    getNumbersRes()

    document.write(`Even: ${evenNum}<br> Positive number: ${positiveNum}<br> More than 100: ${moreThanHundred}`)

</script>
