<p>
    Задача 7. Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень
    передаються у функцію)
</p>

<script>
    function getRandomImage(path) {
        document.write(`<img src='${path}'>`)
    }

    const randomImage = 1 + Math.floor(Math.random() * 4)
    const path = `https://picsum.photos/20${randomImage}`
    getRandomImage(path)
</script>
