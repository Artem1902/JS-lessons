<script>
    function getBanner(pathImg, title, link) {
        document.write(`
        <a href='https://${link}'>
        <img src='${pathImg}'>${title}
        </a>`)
    }

    const randomImage = 1 + Math.floor(Math.random() * 10)
    const pathImg = `https://picsum.photos/20${randomImage}`
    const title = prompt('Title')
    const link = prompt('Link: https://www.')
    console.log(link)

    getBanner(pathImg, title, link)
