<p>
    7.Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
</p>

<script>
    const numbersList = [3101, 2, 23, 1120, 1555, 40, 10000]

    numbersList.forEach((num, index, arr) => {
        if (num > 1000) arr[index] = num * (1 - 30 / 100)
    })

    document.write(numbersList)
</script>
