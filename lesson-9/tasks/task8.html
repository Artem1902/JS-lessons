<p>
    8. Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»
</p>

<script>
    const numbersList = ['AA1000AA', 'BB2222BB', 'CC3333CC', 'AD4444CC', 'FF3344BB']
    const newNumbersList = []
    for (const num of numbersList) {
        if (num[0] === "A") newNumbersList.push(num)
    }
    document.write(`numbersList ${numbersList}<br>`)

    document.write(`newNumbersList ${newNumbersList}`)
</script>
