<p>
    2. Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга
    заповнена 7-ками.
</p>

<script>
    const qnttyElements = parseInt(prompt('quantity elements'))
    const elementsList = new Array(qnttyElements)
    elementsList.fill(1, 0, qnttyElements / 2)
    elementsList.fill(7, qnttyElements / 2)
    document.write(elementsList)
</script>
