<p>
    3. Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до
    кінця масиву заповнені 7-ками.
</p>

<script>
    const qnttyElements = parseInt(prompt('quantity elements'))
    const elementsList = new Array(qnttyElements)
    if (elementsList.length > 5) {
        elementsList.fill(1, 0, 5)
        elementsList.fill(7, 5)
    } else {
        alert('There are not enough elements in the array')
        elementsList.fill(1)
    }
    document.write(elementsList)
</script>
