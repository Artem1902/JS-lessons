<p>
    5.Дано масив елементів. Знайти добуток додатних елементів
</p>

<script>
    const numbersList = [101, 2, 23, 120, 555, 0, 14]
    let multOfPositElem = 1

    for (const num of numbersList) {
        if (num > 0) multOfPositElem *= num
    }

    document.write(`multOfPositElem = ${multOfPositElem}`)
</script>
