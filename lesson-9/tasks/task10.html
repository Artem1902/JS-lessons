<p>
    10. Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у
    грн.
</p>

<script>
    const pricesList = [3101, 2, 23, 1120, 1555, 40, 10000]
    const tax = 0.2
    let allTaxesValue = 0
    for (const price of pricesList) {
        allTaxesValue += price * tax
    }

    document.write(`pricesList = ${pricesList}<br> allTaxesValue = ${allTaxesValue}`)

</script>
