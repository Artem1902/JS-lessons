<p>
    6.Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
</p>

<script>
    const numbersList = [101, 2, 23, 120, 555, 0, 14]

    numbersList.forEach((num, index, arr) => {
        if (num > arr[0]) arr[index] = num * 2
    })

    document.write(numbersList)
</script>
