<p>
    Задача 12. Сформувати масив з 1000 елементів від 1 до 800. Порівняти час сортування бульбашкою і вставкою.
</p>
<script>

    function createArr(elements, min, max) {
        let arr = []
        for (let i = 0; i < elements; i++) {
            let newEl = min + Math.floor(Math.random() * (max - min + 1))
            arr.push(newEl)
        }
        return arr
    }

    function sortBubble(arr) {
        const start = new Date()
        let change
        do {
            change = false
            arr.forEach((el, ind) => {
                if (el > arr[ind + 1]) {
                    let temp = el
                    arr[ind] = arr[ind + 1]
                    arr[ind + 1] = temp
                    change = true
                }
            })

        } while (change);
        const finish = new Date()
        return finish - start
    }

    function sortInsert(arr) {
        const start = new Date()

        for (let k = 1; k < arr.length; k++) {
            const currentElement = arr[k]
            let i = k - 1
            while (i >= 0 && arr[i] > currentElement) {
                arr[i + 1] = arr[i]
                i = i - 1
            }
            arr[i + 1] = currentElement
        }
        const finish = new Date()
        return finish - start
    }

    const arr1 = createArr(1000, 1, 800)
    const arr2 = [...arr1]
    const bubble = sortBubble(arr1)
    const insert = sortInsert(arr2)
    document.write(`Bubble sort - ${bubble} ms, insertion sort - ${insert} ms, difference - ${bubble - insert} ms. `)

</script>
