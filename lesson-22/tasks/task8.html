<p>
    Задача 8. Визначити скільки пройшло секунд після заходу на сайт перш ніж користувач зробив рух мишкою.
</p>
<script>

    function moveFn(start) {
        const move = new Date()
        const timeBetween = (move - start) / 1000
        const el = document.createElement('div')
        el.innerText = `The time between visiting site and first moving mouse is - ${timeBetween} seconds.`
        document.body.append(el)
    }

    window.onload = function () {
        const start = new Date()
        const onMouseMove = () => {
            moveFn(start)
            window.removeEventListener('mousemove', onMouseMove)
        }
        window.addEventListener('mousemove', onMouseMove)
    }
</script>
