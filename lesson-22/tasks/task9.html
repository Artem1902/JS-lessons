<p>
    Задача 9. Користувачка планувала оформила дектретну відпустку на 200 днів (дата початку відпустки вводиться).
    Визначити чи відпустка вже триває і чи не закінчилась.
</p>
<script>

    function isVocation(year, month, day, term = 200) {
        const now = new Date()

        const userDayStart = new Date(year, month - 1, day)
        const userDayEnd = new Date(userDayStart)

        userDayEnd.setDate(userDayStart.getDate() + term)

        return now >= userDayStart && now <= userDayEnd
    }

    const v1 = isVocation(2024, 1, 1)
    document.write(`Is person on vocation? - ${v1}`)
</script>
