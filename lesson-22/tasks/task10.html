<p>
    Задача 10 . Дано дата виробництва йогурта (вводимо рік, місяць, день) та кількість днів придатності. Визначити чи є
    він придатним на даний момент.
</p>
<script>

    function isEdible(year, month, day, term = 10) {
        const now = new Date()

        const startProd = new Date(year, month - 1, day)
        const endProd = new Date(startProd)
        endProd.setDate(startProd.getDate() + term)
        return now >= startProd && now <= endProd
    }

    const jog1 = isEdible(2024, 5, 8)
    document.write(`Is product edible? - ${jog1}.`)
</script>
