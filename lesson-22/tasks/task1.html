<p>
    Задача 1. Виводити на екран скільки хвилин користувач вже на сайті
</p>
<button id='btn'>How Long?</button>
<script>
    function howLongOnSite(start) {
        const end = new Date()
        let res = (end - start) / 1000 / 60
        const resEl = document.createElement('div')
        resEl.innerText = `Visitor on the site - ${res} min.`
        document.body.append(resEl)
    }

    const start = new Date()
    const btnButton = document.getElementById('btn')
    btnButton.onclick = () => howLongOnSite(start)
</script>
