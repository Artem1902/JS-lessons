<p>
 6. На екрані виводиться меню:
 1.Ініціалізація (сума=0)
 2.Додати 2
 3.Додати 3
 4.Відняти 2
 5.Відняти 3.
 6.Вивести суму
 7.Вихід.
 Шляхом поступового вибору відповідних пунктів спробувати отримати число N, яке вводиться з клавіатури.
</p>

<script>
 document.write(`<ol>
 <li>Ініціалізація (сума=0)</li> 
 <li>Додати 2</li>
 <li>Додати 3</li>
 <li>Відняти 2</li>
 <li>Відняти 3.</li>
 <li>Вивести суму</li>
 <li>Вихід.</li>
</ol>`)
 let userNum = parseInt(prompt('Number?'))
 let searchNum = 0
 let userCommand
 label: while (searchNum !== userNum) {
  userCommand = parseInt(prompt(`Choose the command from the list. The number is ${userNum}. Total now is ${searchNum}`))

  switch (userCommand) {
   case 1: searchNum = 0
    break;
   case 2: searchNum += 2
    break
   case 3: searchNum += 3
    break;
   case 4: searchNum -= 2
    break;
   case 5: searchNum -= 3
    break;
   case 6: alert(`Summa = ${searchNum}`)
    break;
   case 7: break label;
   default: alert('Wrong command')
    break;
  }
 }
 alert('The end')
</script>
