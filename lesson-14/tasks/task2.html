<p>
    Задача 2. Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
</p>

<script>
    function getYear({ day, month, year }, monthsCount) {
        return Math.floor((year * 12 + month + monthsCount) / 12)
    }

    let dateObj = {
        day: 15,
        month: 3,
        year: 2024,
    }

    let monthsCount = 9
    let res = getYear(dateObj, monthsCount)
    document.write(`Current date: ${dateObj.day}.${dateObj.month}.${dateObj.year}<br> after ${monthsCount} months will be ${res} year.<br>`)

</script>
