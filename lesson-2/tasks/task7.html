 <p>
  Задача 7. Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
 </p>

 <script>
  let minMonth = 1
  let maxMonth = 12
  let minDay = 0
  let maxDay = 6
  let randomMonth = minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1))
  let randomDay = minDay + Math.floor(Math.random() * (maxDay - minDay + 1))
  let sumMonthsDays = randomMonth + randomDay

  document.write(`
  Випадковий номер місяця: ${randomMonth}<br>
  Випадковий номер дня: ${randomDay}<br>
  Сума випадкового дня та місяця: ${sumMonthsDays}
  `)
 </script>
