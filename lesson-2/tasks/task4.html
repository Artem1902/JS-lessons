 <p>
  Задача 4. Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
 </p>
 <script>
  let lengthSm = parseFloat(prompt("Кількість сантиметрів", 0))
  let resultMet = lengthSm / 100
  let resultKm = lengthSm / 1000

  document.write(`Обраховано, що ${lengthSm} см - це ${resultMet} м та ${resultKm} км`)
 </script>
