 <p>
  Задача 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
 </p>

 <script>
  let currentYear = parseInt(prompt("Поточний рік", 2024))
  let bornYear = parseInt(prompt("Ви народились у", 1980))
  let totalYear = currentYear - bornYear
  document.write(`Ви народились у ${bornYear} році <br> Вам ${totalYear} роки(ів)`)
 </script>
