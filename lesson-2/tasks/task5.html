 <p>
  Задача 5. Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
 </p>
 <script>
  let quantitySec = parseInt(prompt("Кількість секунд, від початку доби", 0))
  const secInMin = 60
  const secInHour = 3600

  const hours = Math.floor(quantitySec / secInHour)
  const remainSec = quantitySec % secInHour

  const minutes = Math.floor(remainSec / secInMin)
  const remainSecAfterMin = remainSec % secInMin

  document.write(`Від початку доби пройшло ${quantitySec} секунд, що дорівнює ${hours} год. ${minutes} хв. ${remainSecAfterMin} сек.`)
 </script>
