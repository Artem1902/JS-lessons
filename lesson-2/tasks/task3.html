 <p>
  Задача 3. Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
 </p>

 <script>
  let quantityItems = parseInt(prompt("Кількість одиниць товару", 0))
  let priceItem = parseFloat(prompt("Вартість одиниці товару", 0))
  let tax = 5
  let totalPriceItemsWithTax = quantityItems * priceItem + tax * (quantityItems * priceItem) / 100
  document.write(`Кількість одиниць товару ${quantityItems} <br> Вартість одиниці товару ${priceItem} грн <br> Загальна варість товару з ПДВ складає ${totalPriceItemsWithTax} грн`)
 </script>
</body>
