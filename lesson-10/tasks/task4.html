<p>
    4.Сформувати новий масив, що міститиме значення цін у відсотках стосовно максимального
</p>

<script>
    function generatePrices(months, minValue, maxValue) {
        let pricesList = []
        for (let i = 0; i < months; i++) {
            let price = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
            pricesList.push(price)
        }
        return pricesList
    }
    const minValue = 1
    const maxValue = 10000
    const months = parseInt(prompt('quantity months'))
    const generatedPriceList = generatePrices(months, minValue, maxValue)
    document.write(`List = ${generatedPriceList}<br>`)

    const maxPriceValue = generatedPriceList.reduce((max, currentValue) => Math.max(max, currentValue), -Infinity);

    const percentToMaxValue = generatedPriceList.map(
        (num, index, arr) => Math.round(num / maxPriceValue * 100)
    )

    document.write(`percentToMaxValue = ${percentToMaxValue}`)
</script>
