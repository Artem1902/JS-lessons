<p>
    7.Визначати, чи усі ціни більше за 1000
</p>

<script>
    function generatePrices(months, minValue, maxValue) {
        let pricesList = []
        for (let i = 0; i < months; i++) {
            let price = minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
            pricesList.push(price)
        }
        return pricesList
    }
    const minValue = 1
    const maxValue = 10000
    const months = parseInt(prompt('quantity months'))
    const generatedPriceList = generatePrices(months, minValue, maxValue)
    document.write(`List = ${generatedPriceList}<br>`)

    const allPriceMoreThan1000 = generatedPriceList.every(el => el > 1000)

    document.write(`allPriceMoreThan1000 = ${allPriceMoreThan1000}`)
</script>
