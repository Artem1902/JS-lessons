<p>
 Задача 5. Вивести таблицю
</p>

<script>
 let num = 1
 document.write('<table border=2px>')
 for (let i = 1; i <= 3; i++) {
  document.write('<tr>')
  for (let j = 1; j <= 3; j++) {
   document.write(`<td>${num}</td>`)
   num++
  }
  document.write('</tr>')

 }
 document.write('</table>')
</script>
