<p>
 Задача 16. Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину
 прибутку та вивести величину прибутку протягом кожного окремого тижня.
</p>

<script>
 let currentProfit = 0
 let profitPerWeek = 0
 let totalProfit = 0
 let dayNum
 let weekNum
 const weeks = parseInt(prompt('Кількість тижнів, які необхідно обрахувати'))

 for (weekNum = 1; weekNum <= weeks; weekNum++) {
  for (dayNum = 1; dayNum <= 7; dayNum++) {
   currentProfit = parseFloat(prompt(`Введіть прибуток за ${dayNum} день, ${weekNum} тижня`, 1))
   profitPerWeek += currentProfit
  }
  totalProfit += profitPerWeek
  document.write(`Прибуток за ${weekNum} тиждень склав: ${profitPerWeek} грн <br>`)
 }
 document.write(`Загальний прибуток за ${weeks} тижнів склав: ${totalProfit} грн`)
</script>
