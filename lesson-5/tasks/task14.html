<p>
 14. Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір,
 поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).
</p>

<script>
 const needToPay = 1 + Math.floor(Math.random() * 100)
 let paidMoney = 0
 let pay
 alert(`Вам необхідно сплатити ${needToPay} грн`)
 do {
  pay = parseFloat(prompt('Кількість грошей сплачених користувачем'))
  paidMoney += pay
  if (needToPay === paidMoney) {
   alert(`Внесені кошти без здачі`)
   break
  }
  if (needToPay - paidMoney > 0) alert(`Необхідно внести ще ${needToPay - paidMoney} грн`)
  else alert(`Переплачено ${Math.abs(needToPay - paidMoney)} грн`)
 } while (needToPay > paidMoney);
</script>
