<p>
 Задача 15. Користувача поступово вводить показники температури протягом року. Знайти середню температуру.

</p>

<script>
 let averageTemp = 0
 let currentTemp = 0
 let totalTemp = 0
 let days = 0

 do {
  currentTemp = parseFloat(prompt('Введіть поточну температуру'))
  if (isNaN(currentTemp)) break
  totalTemp += currentTemp
  days++
  averageTemp = totalTemp / days
 } while (isFinite(currentTemp));

 document.write(`Ви вводили поточну температуру днів: ${days}, середня температура складає: ${averageTemp}`)
</script>
