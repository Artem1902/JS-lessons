<p>
 Задача 10. Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
</p>

<script>
 const num1 = parseInt(prompt('Number # 1'))
 const num2 = parseInt(prompt('Number # 2'))
 let sum = 0
 for (let currentNumber = num1; currentNumber <= num2; currentNumber++) {
  if (currentNumber % 2 === 0) continue
  else sum += currentNumber
 }

 document.write(`Sum = ${sum}`)
</script>
