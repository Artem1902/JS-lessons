<p>
 Задача -1. Вивести на екран номери місяців весни і літа (від 3 до 8)
</p>

<script>
 document.write('Весняні місяці:<br>')
 for (let springMonths = 3; springMonths <= 5; springMonths++) {
  document.write(`${springMonths} <br>`)
 }

 document.write('<br>Літні місяці:<br>')
 for (let summerMonths = 6; summerMonths <= 8; summerMonths++) {
  document.write(`${summerMonths} <br>`)
 }
</script>
