<p>
 Задача -2. Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.
</p>

<script>
 let odd = 0
 let even = 0
 for (let i = 0; i < 100; i++) {
  let randomNum = 1 + Math.floor(Math.random() * 1000)
  if (randomNum % 2 == 0) even++
  else {
   odd++
  }
 }
 document.write(`Парних чисел ${even} непарних чисел ${odd}<br>`)
 if (odd > even)
  document.write('Непарних чисел більше')
 else document.write('Парних чисел більше')
</script>
