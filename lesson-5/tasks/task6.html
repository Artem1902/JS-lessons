<p>
 Задача 6. Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
</p>

<script>
 let num = 1
 for (let tableNum = 0; tableNum < 3; tableNum++) {
  document.write('<table border=2px>')
  for (let i = 1; i <= 3; i++) {
   document.write('<tr>')
   for (let j = 1; j <= 3; j++) {
    document.write(`<td>${num}</td>`)
    num++
   }
   document.write('</tr>')
  }
  document.write('</table>')
 }
</script>
