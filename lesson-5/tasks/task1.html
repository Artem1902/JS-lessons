<p>
 Задача 1. Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел
 вводиться користувачем. Приклад:
</p>

<script>
 const qntRandomNumbers = parseInt(prompt('Введіть кількість випадкових чисел'))
 document.write(
  '<ul>')
 for (let i = 0; i < qntRandomNumbers; i++) {
  let randomNumber = 1 + Math.floor(Math.random() * 100)
  document.write(`<li>${randomNumber}</li>`)
  document.write('</ul>')
 }
</script>
