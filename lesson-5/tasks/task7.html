<p>
 Задача 7. Вивести на екран N абзаців (N вводиться користувачем) за зразком:
</p>

<script>
 const qntParag = parseInt(prompt('Кількість абзаців'))
 let qntRozd = 1
 for (let i = 1; i <= qntParag; i++) {
  document.write(`<h1>Заголовок${i}</h1>`)
  for (let p = 1; p <= qntRozd; p++) {
   document.write(`<p>Розділ ${i}, параграф ${p}</p>`)
  }
  qntRozd++
  document.write('<hr>')
 }
</script>
