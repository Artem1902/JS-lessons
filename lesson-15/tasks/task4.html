</p>

<script>
    class Banner {
        constructor(arr) {
            this.banners = arr
        }
        randomChoice() {
            let randomBanner = Math.floor(Math.random() * this.banners.length)
            return randomBanner
        }
        displayBanner() {
            let bannerNum = this.randomChoice()
            document.write(`
            <a href="${this.banners[bannerNum].url}" target='_blank'>
                <img src="${this.banners[bannerNum].img}">
            </a>
            `)
        }
    }

    const bannerArr = [
        {
            img: 'https://picsum.photos/id/238/200/300',
            url: 'https://www.google.com/'
        },
        {
            img: 'https://picsum.photos/id/239/200/300',
            url: 'https://www.ukr.net'
        }, {
            img: 'https://picsum.photos/id/237/200/300',
            url: 'https://www.sport.ua'
        },
    ]

    const firstBanner = new Banner(bannerArr)
    firstBanner.displayBanner()

</script>
