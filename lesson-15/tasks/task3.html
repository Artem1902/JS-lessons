<p>
    Задача 3. Розробити клас MultChecker для перевірки таблиці множення
</p>

<script>
    class MultChecker {
        constructor(number) {
            this.number = number,
                this.correctAnswers = 0,
                this.incorrectAnswers = 0
        }
        getTask() {
            let secondNumber = 1 + Math.floor(Math.random() * 9)
            let correctAnswer = this.number * secondNumber
            let userAnswer = parseInt(prompt(`What is ${this.number} * ${secondNumber}?`))
            return { correctAnswer, userAnswer }
        }
        checkAnswer() {
            let isContinue = true
            do {
                let { correctAnswer, userAnswer } = this.getTask()
                if (correctAnswer === userAnswer) this.correctAnswers = this.correctAnswers + 1
                else this.incorrectAnswers = this.incorrectAnswers + 1
                isContinue = confirm('Go ahead?')
            } while (isContinue);
        }
        render() {
            document.write(`Correct answers: ${this.correctAnswers}<br> Incorrect answers: ${this.incorrectAnswers}<br>`)
        }
    }

    let start = new MultChecker(7)
    start.checkAnswer()
    start.render()

</script>
