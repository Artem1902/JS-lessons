<h1>Task #6</h1>
<h4><a href="../index.html">Back</a></h4>
<p>
    Задача 6. Користувач задає кількість оцінок і натискає на кнопку «get table». В результаті формується таблиця з
    input, куди користувач вводить оцінки. Після цього натискає на кнопку “get sum” і знаходить середнє значення.
</p>

<div>
    <label>
        Scores number:
        <input type="number" id="numberInput">
    </label>
    <br>
    <button id='getBtn'>Get table</button>
    <hr>
    <div id="inputsDiv">

    </div>
    <button id='sumBtn'>Get sum</button>
    <div>Sum = <span id="result"></span></div>
</div>
<script>

    function createInputs() {
        const inputsAmount = parseFloat(document.getElementById('numberInput').value)

        for (let i = 0; i < inputsAmount; i++) {
            let divToPast = document.getElementById('inputsDiv')
            let newInput = document.createElement('input')
            newInput.setAttribute('type', 'number')
            newInput.className = 'inputNumbers'
            divToPast.append(newInput)
        }
    }

    function getAverage() {
        let res = document.getElementsByClassName('inputNumbers')
        let sum = 0
        for (const el of res) {
            console.log(el.value)
            sum += parseInt(el.value)
        }
        let average = sum / res.length
        document.getElementById('result').innerText = average.toFixed(2)
    }

    window.onload = function () {
        document.getElementById('getBtn').onclick = createInputs
        document.getElementById('sumBtn').onclick = getAverage
    }

</script>

</html>
