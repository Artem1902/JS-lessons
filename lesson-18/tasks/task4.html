<p>
    Задача 4. Наперед задано у скрипті масив зі списком бажань. Після завантаження сторінки випадковим чином вибираються
    3 і відображаються у окремих div (їх треба створити і додати на сторінку)
</p>
<div>

</div>
<script>

    function getWishes(arr) {
        for (let i = 0; i < 3; i++) {
            const randomInd = Math.floor(Math.random() * arr.length)
            let elDiv = document.createElement('div')
            elDiv.innerText = arr[randomInd]
            document.body.append(elDiv)
        }
    }

    let wishlist = [
        "Новий смартфон",
        "Подорож до Японії",
        "Книга 'Війна і мир'",
        "Новий ноутбук",
        "Квартира з видом на море",
        "Курси малювання",
        "Поїздка на сафарі",
        "Навчання гри на гітарі",
        "Камін",
        "Час на відпочинок із сім'єю"
    ];

    window.onload = function () {
        getWishes(wishlist)
    }
</script>
