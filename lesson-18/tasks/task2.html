<p>
    Задача 2. Зробити конвертер валют (курси валют – константи у скрипті)
</p>
<div>
    <label>
        Sum in grn:
        <input type="number" id="sum" placeholder="Sum in grn" value="0">
    </label>
    <br>
    <button id="convert">Convert</button>
    <hr>
    <label>
        Sum in Euro
        <input type="number" id="euro" placeholder="Sum in euro" value="0">
    </label>
    <br>
    <label>
        Sum in USD
        <input type="number" id="dollar" placeholder="Sum in dollar" value="0">
    </label>
</div>
<script>

    function converter() {
        const rateUSD = 38
        const rateEuro = 40

        const sum = parseFloat(document.getElementById('sum').value)

        const resEuro = sum / rateEuro
        document.getElementById('euro').value = resEuro.toFixed(2)

        const resUSD = sum / rateUSD
        document.getElementById('dollar').value = resUSD.toFixed(2)
    }

    window.onload = function () {
        document.getElementById('convert').onclick = converter
    }
</script>

</html>
