<p>
    Задача 3. Користувач задає рік народження. Визначити кількість років користувача.
</p>
<div>
    <label>
        <input type="number" id="yearInput" placeholder="Year of birth">
    </label>
    <br>
    <button id="btn">Find out!</button>
    <p>
        You are: <span id="result"></span> years old.
    </p>
</div>
<script>
    function yearsOld() {
        const currentYear = new Date().getFullYear()
        const yearOfPerson = parseFloat(document.getElementById('yearInput').value)

        const res = currentYear - yearOfPerson

        document.getElementById('result').innerText = res
    }

    window.onload = function () {
        document.getElementById('btn').onclick = yearsOld
    }
</script>
