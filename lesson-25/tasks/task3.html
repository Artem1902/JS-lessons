<p>
    Задача 3. Створити генератор, який би випадковим чином поступово генерував вказану кількість парних чисел.
</p>
<script>
    function* generateNum(count, min, max) {
        let generatedNum = 0

        while (generatedNum < count) {
            let randNum = min + Math.floor(Math.random() * (max - min + 1))
            if (randNum % 2 === 0) {
                yield randNum
                generatedNum++
            }
        }
    }

    for (const num of generateNum(10, 1, 100)) {
        document.write(`${num}<br>`)
    }

</script>
