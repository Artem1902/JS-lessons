<p>
    Задача 10 Дано два списки прізвищ студентів, що відвідують гуртки з математики і історії. Підрахувати скільки
    студентів з гуртка з історії також відвідують гурток з математики. Також підрахувати скільки всього студентів
    відвідують хоча б один гурток.
</p>
<script>
    const studentsMath = [
        "John Smith",
        "Emily Johnson",
        "Michael Brown",
        "Emma Davis",
        "James Wilson",
        "Olivia Martinez",
        "Liam Garcia",
        "Sophia Rodriguez",
        "Benjamin Lee",
        "Ava Walker",
    ];
    const studentsHistory = [
        "William Harris",
        "Mia Young",
        "Ethan Lewis",
        "Isabella Robinson",
        "Alexander Clark",
        "Charlotte Rodriguez",
        "Daniel Martinez",
        "Sophia Rodriguez",
        "Benjamin Lee",
        "Ava Walker"
    ];

    const math = new Set(studentsMath)
    const hist = new Set(studentsHistory)

    let match = math.intersection(hist)
    let countMatch = match.size

    document.write(`Students who attendant History and Math:<br>`)
    match.forEach(element => {
        document.write(`${element}<br>`)
    });
    document.write(`Count: ${countMatch} person(s)<hr>`)

    let common = math.union(hist).size

    document.write(`Students who attendant at least one subject: ${common}.<hr`)

</script>
