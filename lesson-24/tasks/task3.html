<p>
    Задача 7. Дано інформацію про відвідувачів деякого сайту (для кожного відвідувача зберігається логін). Підрахувати
    для кожного клієнта кількість відвідувань.
</p>
<script>
    const logins = [
        "user1",
        "user2",
        "user1",
        "user3",
        "user2",
        "user1",
        "user4",
        "user2",
        "user3",
        "user1",
        "user4",
        "user2"
    ];

    const map = new Map()

    for (const login of logins) {
        let count = map.get(login) ?? 0
        map.set(login, count + 1)
    }

    for (const [key, val] of map) {
        document.write(`${key} - ${val} time(s)<br>`)
    }
</script>
