<p>
    Задача 9. Дано масив показів температур. Підрахувати кількість входжень кожного із показів
    let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9]
    Заокруглити вверх значення та підрахувати кількість різних показів.
</p>
<script>
    let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9]
    const temper = new Map()

    for (const temp of temperatures) {
        let count = temper.get(temp) ?? 0
        temper.set(temp, count + 1)
    }

    for (const [key, val] of temper) {
        document.write(`Temp ${key} - ${val} time(s).<br>`)
    }

    let temperaturesCeil = temperatures.map(el => Math.ceil(el))

    const anotherTemp = new Set(temperaturesCeil).size
    document.write(`<hr>`)
    document.write(`Different temp - ${anotherTemp}.<br>`)

</script>
