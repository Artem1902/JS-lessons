<script>
    let arr = [3, 5, 1, 4, 2]
    let arr2 = [3, 5, 1, 4, 2]
    let arr3 = [3, 5, 1, 4, 2]
    document.write(`Origin array = ${arr}<br>Sort by bubble<br>`)

    function getBubbleSort(arr) {
        let changed
        do {
            changed = false
            for (let i = 1; i < arr.length; i++) {
                if (arr[i - 1] > arr[i]) {
                    let temp = arr[i - 1]
                    arr[i - 1] = arr[i]
                    arr[i] = temp
                    changed = true
                    document.write(`${arr}<br>`)
                }
            }
        } while (changed);
        document.write('Bubble sort end<br>')
        return arr
    }
    const bubbleSort = getBubbleSort(arr)


    document.write(`Sort by Cocktail<br>`)

    function getCocktailSort(arr2) {
        let cocktailArr = arr2
        let changed
        let leftIndex = 0
        let rightIndex = cocktailArr.length - 1

        while (leftIndex < rightIndex) {
            changed = false
            for (let i = leftIndex + 1; i <= rightIndex; i++) {
                if (cocktailArr[i - 1] > cocktailArr[i]) {
                    let temp = cocktailArr[i - 1]
                    cocktailArr[i - 1] = cocktailArr[i]
                    cocktailArr[i] = temp
                    changed = true
                    document.write(`${cocktailArr}<br>`)
                }
            }
            rightIndex--
            if (changed === false) break
            changed = false

            for (let i = rightIndex; i > leftIndex; i--) {
                if (cocktailArr[i - 1] > cocktailArr[i]) {
                    let temp = cocktailArr[i - 1]
                    cocktailArr[i - 1] = cocktailArr[i]
                    cocktailArr[i] = temp
                    changed = true
                    document.write(`${cocktailArr}<br>`)
                }
            }
            leftIndex++
            if (changed === false) break
        }
        document.write('Cocktail sort end<br>')
        return cocktailArr
    }

    const cocktail = getCocktailSort(arr2)

    document.write(`Sort by Insert<br>`)
    function getInsertSort(arr) {
        for (let k = 1; k < arr.length; k++) {
            const currentElement = arr[k]
            let i = k - 1
            while (i >= 0 && arr[i] > currentElement) {
                arr[i + 1] = arr[i]
                i = i - 1
            }
            arr[i + 1] = currentElement
            document.write(`${arr}<br>`)
        }
        return arr
    }

    const insertSort = getInsertSort(arr3)
    document.write('Insert sort end<br>')
