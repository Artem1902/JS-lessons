<p>
    Задача 3. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів та порівнянь чисел під час
    сортування включеннями.
</p>

<script>
    function getRandomNumberArr(minNum, maxNum, length) {
        let arr = []
        for (let i = 0; i < length; i++) {
            let randomNumber = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
            arr.push(randomNumber)
        }
        return arr
    }
    randomNumberArr = getRandomNumberArr(1, 1000, 30)
    console.log(randomNumberArr)

    let changed
    let countCompare = 0
    let countChanging = 0

    let leftIndex = 0
    let rightIndex = randomNumberArr.length - 1

    function insertSort(arr) {
        for (let k = 1; k < arr.length; k++) {
            const currentElement = arr[k]
            let i = k - 1
            while (i >= 0 && arr[i] > currentElement) {
                countCompare++
                arr[i + 1] = arr[i]
                i = i - 1
                countChanging++
            }
            arr[i + 1] = currentElement
            countChanging++
        }
        return arr
    }

    const sortedArr = insertSort(randomNumberArr)

    document.write(`${sortedArr}<br>`)
    document.write(`Count compare = ${countCompare}<br> Count changing = ${countChanging}`)
</script>
